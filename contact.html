<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }

        button {
            width: 100%;
            margin-top: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #43a047;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Contactez-moi</h2>

    <form>
        <label>Nom :</label>
        <input type="text" name="nom" placeholder="Votre nom">

        <label>Prénom :</label>
        <input type="text" name="prenom" placeholder="Votre prénom">

        <label>Message :</label>
        <textarea name="message" rows="5" placeholder="Votre message..."></textarea>

        <button type="submit">Envoyer</button>
    </form>
</div>

</body>
</html>
